<form id="editForm"
	action="${cxt!}/trading/wiscoSettlement/trace" method="POST"
	role="form" class="form-horizontal">
	
	<input type="hidden" name="selIds" value="${selIds}">
	
	<div class="control-group">
		<label class="control-label">追溯发票号</label>
		<div class="controls">
			<input type="text" name="invoiceNo">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">追溯幅度</label>
		<div class="controls">
			<input type="text" name="traceRange">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">追溯文号</label>
		<div class="controls">
			<input type="text" name="docNo">
		</div>
	</div>
</form>

<div class="control-group">
	<div class="controls">
		<button type="sub" class="btn btn-success ajaxSave">
			<i class="icon-ok icon-white"></i>提交
		</button>
	</div>
</div>

<script type="text/javascript">
	$('.ajaxSave').click(function() {
		var errorCount = platform_verify.formVali(document.getElementById("editForm"));
		if(errorCount != 0){
			common_modals.alert("有" + errorCount + "处错误，请修正！");
	 		return false;
		}
		var result = common_ajax.ajaxForm("editForm","html", closeDialog);
		$("#main-content").html(result);
	});
	
	function closeDialog(){
		$('.ui-dialog-close').click();
	}
</script>
