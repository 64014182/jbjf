<input type="hidden" name="wiscoSettlement.ids"  value="${escapeHtml(wiscoSettlement.ids!)}"/>
<div class="control-group">
	<label class="control-label">发票号</label>
	<div class="controls">
		<input type="text" name="wiscoSettlement.invoice"  value="${escapeHtml(wiscoSettlement.invoice!)}"
			class="span8" maxlength="50" vMin="1" vType="length" onblur="platform_verify.onblurVali(this);" placeholder="1-50位字母数字">
		<span class="help-inline"></span>
	</div>
</div>
<div class="control-group">
	<label class="control-label">品名</label>
	<div class="controls">
		<input type="text" name="wiscoSettlement.pName"  value="${escapeHtml(wiscoSettlement.pName!)}"
			class="span8" maxlength="50" vMin="1" vType="length" onblur="platform_verify.onblurVali(this);" placeholder="1-50位字母数字">
		<span class="help-inline"></span>
	</div>
</div>
<div class="control-group">
	<label class="control-label">订单项次编号</label>
	<div class="controls">
		<input type="text" name="wiscoSettlement.orderItemNo"  value="${escapeHtml(wiscoSettlement.orderItemNo!)}"
			class="span8" maxlength="50" vMin="1" vType="length" onblur="platform_verify.onblurVali(this);" placeholder="1-50位字母数字">
		<span class="help-inline"></span>
	</div>
</div>
<div class="control-group">
	<label class="control-label">牌号</label>
	<div class="controls">
		<input type="text" name="wiscoSettlement.grade"  value="${escapeHtml(wiscoSettlement.grade!)}"
			class="span8" maxlength="50" vMin="1" vType="length" onblur="platform_verify.onblurVali(this);" placeholder="1-50位字母数字">
		<span class="help-inline"></span>
	</div>
</div>
<div class="control-group">
	<label class="control-label">规格</label>
	<div class="controls">
		<input type="text" name="wiscoSettlement.specification"  value="${escapeHtml(wiscoSettlement.specification!)}"
			class="span8" maxlength="50" vMin="1" vType="length" onblur="platform_verify.onblurVali(this);" placeholder="1-50位字母数字">
		<span class="help-inline"></span>
	</div>
</div>
<div class="control-group">
	<label class="control-label">实结重量</label>
	<div class="controls">
		<input type="text" name="wiscoSettlement.weight"  value="${escapeHtml(wiscoSettlement.weight!)}"
			class="span8" maxlength="50" vMin="1" vType="length" onblur="platform_verify.onblurVali(this);" placeholder="1-50位字母数字">
		<span class="help-inline"></span>
	</div>
</div>

<div class="control-group">
	<label class="control-label">货款金额</label>
	<div class="controls">
		<input type="text" name="wiscoSettlement.loan"  value="${escapeHtml(wiscoSettlement.loan!)}"
			class="span8" maxlength="50" vMin="1" vType="length" onblur="platform_verify.onblurVali(this);" placeholder="1-50位字母数字">
		<span class="help-inline"></span>
	</div>
</div>
<div class="control-group">
	<label class="control-label">开立日期</label>
	<div class="controls">
		<input type="text" id="mon" class="Wdate" name="wiscoSettlement.issuanceDate" readonly="readonly" 
				value="${escapeHtml(wiscoSettlement.issuanceDate!)}"
				onblur="platform_verify.onblurVali(this);" vType="length"
				onClick="WdatePicker({dateFmt: 'yyyy-MM-dd', minDate:'1900-01-01'})">
	</div>
</div>
<div class="control-group">
	<label class="control-label">合同月份</label>
	<div class="controls">
		<input type="text" name="wiscoSettlement.contractMonth"  value="${escapeHtml(wiscoSettlement.contractMonth!)}"
			class="span8" maxlength="50" vMin="1" vType="length" onblur="platform_verify.onblurVali(this);" placeholder="1-50位字母数字">
		<span class="help-inline"></span>
	</div>
</div>
<div class="control-group">
	<label class="control-label">订货单位</label>
	<div class="controls">
		<input type="text" name="unitName" 
			class="span8" maxlength="50" vMin="1" vType="length" onblur="platform_verify.onblurVali(this);" placeholder="1-50位字母数字">
		<span class="help-inline"></span>
	</div>
</div>
