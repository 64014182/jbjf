<div class="container-fluid">

	<div class="row-fluid">
		<div class="span12">
			<ul class="breadcrumb">
				<li><a href="javascript:void(0)" onclick="common_ajax.ajaxMainPanel('/platform/index/content');">主页</a> <span class="divider">/</span></li>
				<li><a href="javascript:void(0)" onclick="common_ajax.ajaxMainPanel('/trading/salesSettlement');">销售结算表</a> <span class="divider">/</span></li>
				<li class="active">查看</li>
			</ul>
		</div>
	</div>

	<div class="row-fluid">
		<div class="span12">
			<div class="widget red">
				<div class="widget-title">
					<h4><i class=" icon-key"></i> 查看</h4>
				</div>
				<div class="widget-body form">	
					<form role="form" class="form-horizontal">
						<div class="control-group">
							<label class="control-label">货款金额</label>
							<div class="controls">
								<input type="text" class="span8" readonly="readonly" value="${escapeHtml(salesSettlement.goodsAmount!)}">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">税款金额</label>
							<div class="controls">
								<input type="text" class="span8" readonly="readonly" value="${escapeHtml(salesSettlement.taxPrice!)}">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">销售不含税价</label>
							<div class="controls">
								<input type="text" class="span8" readonly="readonly" value="${escapeHtml(salesSettlement.noTaxPrice!)}">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">总金额</label>
							<div class="controls">
								<input type="text" class="span8" readonly="readonly" value="${escapeHtml(salesSettlement.totalAmount!)}">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">是否开票</label>
							<div class="controls">
								<input type="text" class="span8" readonly="readonly" value="${escapeHtml(salesSettlement.hasDraw!)}">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</div>
