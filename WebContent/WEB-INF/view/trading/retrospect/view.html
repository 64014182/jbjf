<div class="container-fluid">

	<div class="row-fluid">
		<div class="span12">
			<ul class="breadcrumb">
				<li><a href="javascript:void(0)" onclick="common_ajax.ajaxMainPanel('/platform/index/content');">主页</a> <span class="divider">/</span></li>
				<li><a href="javascript:void(0)" onclick="common_ajax.ajaxMainPanel('/trading/retrospect');">追溯</a> <span class="divider">/</span></li>
				<li class="active">查看</li>
			</ul>
		</div>
	</div>

	<div class="row-fluid">
		<div class="span12">
			<div class="widget red">
				<div class="widget-title">
					<h4><i class=" icon-key"></i> 查看</h4>
				</div>
				<div class="widget-body form">	
					<form role="form" class="form-horizontal">
						<div class="control-group">
							<label class="control-label">规格型号</label>
							<div class="controls">
								<input type="text" class="span8" readonly="readonly" value="${escapeHtml(retrospect.specification!)}">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">品名</label>
							<div class="controls">
								<input type="text" class="span8" readonly="readonly" value="${escapeHtml(retrospect.pName!)}">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">牌号</label>
							<div class="controls">
								<input type="text" class="span8" readonly="readonly" value="${escapeHtml(retrospect.grade!)}">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">月份</label>
							<div class="controls">
								<input type="text" class="span8" readonly="readonly" value="${escapeHtml(retrospect.mon!)}">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">追溯单价</label>
							<div class="controls">
								<input type="text" class="span8" readonly="readonly" value="${escapeHtml(retrospect.price!)}">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</div>
