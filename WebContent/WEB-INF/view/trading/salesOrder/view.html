<div class="container-fluid">

	<div class="row-fluid">
		<div class="span12">
			<ul class="breadcrumb">
				<li><a href="javascript:void(0)" onclick="common_ajax.ajaxMainPanel('/platform/index/content');">主页</a> <span class="divider">/</span></li>
				<li><a href="javascript:void(0)" onclick="common_ajax.ajaxMainPanel('/trading/salesorder');">销售订单</a> <span class="divider">/</span></li>
				<li class="active">查看</li>
			</ul>
		</div>
	</div>

	<div class="row-fluid">
		<div class="span12">
			<div class="widget red">
				<div class="widget-title">
					<h4><i class=" icon-key"></i> 查看</h4>
				</div>
				<div class="widget-body form">	
					<form role="form" class="form-horizontal">
						<div class="control-group">
							<label class="control-label">采购订单项次号</label>
							<div class="controls">
								<input type="text" class="span8" readonly="readonly" value="${escapeHtml(salesorder.olderPlanIds!)}">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">牌号</label>
							<div class="controls">
								<input type="text" class="span8" readonly="readonly" value="${escapeHtml(salesorder.grade!)}">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">代垫仓储费</label>
							<div class="controls">
								<input type="text" class="span8" readonly="readonly" value="${escapeHtml(salesorder.storag!)}">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">	规格型号</label>
							<div class="controls">
								<input type="text" class="span8" readonly="readonly" value="${escapeHtml(salesorder.specification!)}">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">产品名称</label>
							<div class="controls">
								<input type="text" class="span8" readonly="readonly" value="${escapeHtml(salesorder.pName!)}">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">件数</label>
							<div class="controls">
								<input type="text" class="span8" readonly="readonly" value="${escapeHtml(salesorder.count!)}">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">执行标准</label>
							<div class="controls">
								<input type="text" class="span8" readonly="readonly" value="${escapeHtml(salesorder.standard!)}">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">其它费用</label>
							<div class="controls">
								<input type="text" class="span8" readonly="readonly" value="${escapeHtml(salesorder.other!)}">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">代垫运货</label>
							<div class="controls">
								<input type="text" class="span8" readonly="readonly" value="${escapeHtml(salesorder.freightage!)}">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">销售价格</label>
							<div class="controls">
								<input type="text" class="span8" readonly="readonly" value="${escapeHtml(salesorder.salesPrice!)}">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">订货单位</label>
							<div class="controls">
								<input type="text" class="span8" readonly="readonly" value="${escapeHtml(salesorder.orderUnit!)}">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">重量</label>
							<div class="controls">
								<input type="text" class="span8" readonly="readonly" value="${escapeHtml(salesorder.weight!)}">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">生产厂家</label>
							<div class="controls">
								<input type="text" class="span8" readonly="readonly" value="${escapeHtml(salesorder.manufacturer!)}">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</div>
