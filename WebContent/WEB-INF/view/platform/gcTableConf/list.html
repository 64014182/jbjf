<form id="splitPage" method="POST" class="form-horizontal">

	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<ul class="breadcrumb">
					<li>
						<a href="javascript:void(0)" onclick="common_ajax.ajaxMainPanel('/platform/index/content');">${i18nMap["admin.common.mainPage"]}</a>
						<span class="divider">/</span>
					</li>
<!-- 					<li><a href="#">测试模块</a> <span class="divider">/</span></li> -->
<!-- 					<li class="active">博客管理</li> -->
				</ul>
			</div>
		</div>
		
		<div class="row-fluid">
			<div class="span12">
				<div class="widget yellow">
					<div class="widget-title">
						<h4>
							<i class="icon-reorder"></i> 查询
						</h4>
						<span class="tools"> 
							<a class="icon-chevron-down" href="javascript:;"></a>
						</span>
					</div>
					<div class="widget-body form switch-form">
						标题
						<input class="medium" type="text" name="_query.title" value='${escapeHtml(splitPage.queryParam["title"])}' maxlength="50">

						内容
						<input class="medium" type="text" name="_query.content" value='${escapeHtml(splitPage.queryParam["content"])}' maxlength="50">

						<button type="button" class="btn btn-danger" onclick='common_ajax.ajaxFormMainPanel("splitPage");'>${i18nMap["admin.common.select"]}</button>
						<button type="reset" class="btn btn-inverse">${i18nMap["admin.common.reset"]}</button>
					</div>
				</div>
			</div>
		</div>
		
		<div class="row-fluid">
			<div class="span12">
				<div class="widget red">

					<div class="widget-title">
						<h4>
							<i class="icon-reorder"></i> 列表
						</h4>
					</div>

					<div class="widget-body">
                       	<div class="space15"></div>
                       
						<table class="table table-striped table-bordered" id="dataTable">
							<thead>
								<tr>
									<th class="hidden-phone" onclick="common_splitPage.orderbyFun('main-content', 'splitPage', 'title')">
										表名
									</th>
									<th class="hidden-phone">${i18nMap["admin.common.operation"]}</th>
								</tr>
							</thead>
							<tbody>
								<% for(entity in entits){ %>
								<tr class="odd gradeX">
									<td class="hidden-phone">${entity["table_name"]}</td>
									
									 
									
									<td class="hidden-phone">
										<button type="button" class="btn btn-small btn-warning"
										onclick="common_ajax.ajaxMainPanel(
												'/platform/gcTableConf/getTables/${entity.table_name!}');"> 
										配置表信息
									</button>
									
									<button type="button" class="btn btn-small btn-warning"
										onclick="common_ajax.ajaxMainPanel(
												'/platform/gcTableConf/getTableColumns/${entity.table_name!}');"> 
										配置表字段
									</button>
									<button type="button" class="btn btn-small btn-warning"
										onclick="common_ajax.ajaxMainPanel(
												'/platform/gcTableConf/genForm/${entity.table_name!}');"> 
										可视化配置表单
									</button>
									<button type="button" class="btn btn-small btn-warning"
										onclick="common_ajax.ajaxMainPanel(
												'/platform/gcTableConf/generatePage/${entity.table_name!}');"> 
										生成界面
									</button>
									
									<button type="button" class="btn btn-small btn-warning"
										onclick="common_ajax.ajaxMainPanel(
												'/platform/gcTableConf/generateOperatorPage/${entity.table_name!}');"> 
										配置到功能
									</button>
									</td>
								</tr>
								<% } %>
							</tbody>
						</table>


					</div>
				</div>
			</div>
		</div>
		
		
		
	</div>


</form>

<script type="text/javascript">
	jQuery(document).ready(function() {

	});
</script>
