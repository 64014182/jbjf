<link href="${cxt!}/ui/metrolab/assets/formbuild/css/index.css" rel="stylesheet" type="text/css"/>

<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<!-- BEGIN PAGE TITLE & BREADCRUMB-->
			<ul class="breadcrumb">
				<li><a href="javascript:void(0)" onclick="common_ajax.ajaxMainPanel('/platform/index/content');">${i18nMap["admin.common.mainPage"]}</a> <span class="divider">/</span></li>
				<li><a href="#">配置项</a> <span class="divider">/</span></li>
				<li>
					<a href="javascript:void(0)" onclick="common_ajax.ajaxMainPanel('/platform/dict/toUrl?toUrl=/platform/dict/treeTableIframe.html');">${i18nMap["admin.dict.common.name"]}</a> 
					<span class="divider">/</span>
				</li>
				<li class="active">${i18nMap["admin.dict.add"]}</li>
			</ul>
			<!-- END PAGE TITLE & BREADCRUMB-->
		</div>
	</div>
	<div class="row-fluid">
		<div class="span12">
			<div class="widget red">
				<div class="widget-title">
					<h4><i class=" icon-key"></i> ${i18nMap["admin.dict.add"]}</h4>
				</div>
				
				<div class="widget-body form row-fluid">
				    <div id="form">
            <div class="span6">
                <div class="clearfix">
                    <h2>我的表单</h2>
                    <hr>
                    <div id="build">
                        <form id="target" class="form-horizontal">
                            <fieldset>
                                <div id="legend" class="component" rel="popover" title="编辑属性" trigger="manual"
                                     data-content="
                                <form class='form'>
                                  <div class='controls'>
                                    <label class='control-label'>表单名称</label> <input type='text' id='orgvalue' placeholder='请输入表单名称'>
                                    <hr/>
                                    <button class='btn btn-info' type='button'>确定</button><button class='btn btn-danger' type='button'>取消</button>
                                  </div>
                                </form>">
                                    <input type="hidden" name="form_name" value="" class="leipiplugins" leipiplugins="form_name"/>
                                    <legend class="leipiplugins-orgvalue">点击填写表单名</legend>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="span6">
            <h2>拖拽下面的控件到左侧</h2>
            <hr>
            <div class="tabbable">
                <ul class="nav nav-tabs" id="navtab">
                    <li class="active"><a href="#1" data-toggle="tab">常用控件</a></li>
                    <li class><a href="#2" data-toggle="tab">定制控件</a></li>
                    <li class><a id="sourcetab" href="#5" data-toggle="tab">源代码</a></li>
                </ul>
                <form class="form-horizontal" id="components">
                    <fieldset>
                        <div class="tab-content">
                            <div class="tab-pane active" id="1">
                                <div class="control-group component" rel="popover" title="文本框控件" trigger="manual"
                                     data-content="
                                    <form class='form'>
                                    <div class='controls'>
                                      <label class='control-label'>控件名称</label> <input type='text' id='orgname' placeholder='必填项'>
                                      <label class='control-label'>绑定</label> <input type='text' id='orgname' placeholder='必填项'>
                                      <label class='control-label'>默认值</label> <input type='text' id='orgvalue' placeholder='默认值'>
                                      <hr/>
                                      <button class='btn btn-info' type='button'>确定</button><button class='btn btn-danger' type='button'>取消</button>
                                    </div>
                                    </form>">
                                    <label class="control-label leipiplugins-orgname">姓名</label>
                                    <div class="controls">
                                        <input name="leipiNewField" type="text"  title="文本框" value="" class="leipiplugins" leipiplugins="text"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-content">
                            <div class="tab-pane active" id="2">
                                <div class="control-group component" rel="popover" title="按钮控件" trigger="manual"
                                     data-content="
                                    <form class='form'>
                                    <div class='controls'>
                                      <label class='control-label'>控件名称</label> <input type='text' id='orgname' placeholder='必填项'>
                                      <label class='control-label'>绑定</label> <input type='text' id='orgname' placeholder='必填项'>
                                      <label class='control-label'>默认值</label> <input type='text' id='orgvalue' placeholder='默认值'>
                                      <hr/>
                                      <button class='btn btn-info' type='button'>确定</button><button class='btn btn-danger' type='button'>取消</button>
                                    </div>
                                    </form>">
                                    <div class="controls">
                                        <button class="btn-primary" class="leipiplugins" leipiplugins="button">按钮</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>

        
				</div>
			</div>
		</div>
	</div>
</div>
