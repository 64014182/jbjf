<div class="container-fluid">

	<div class="row-fluid">
		<div class="span12">
			<ul class="breadcrumb">
				<li><a href="javascript:void(0)" onclick="common_ajax.ajaxMainPanel('/platform/index/content');">${i18nMap["admin.common.mainPage"]}</a> <span class="divider">/</span></li>
				<li><a href="#">配置项</a> <span class="divider">/</span></li>
				<li><a href="javascript:void(0)" onclick="common_ajax.ajaxMainPanel('/platform/iedtd/backOff');">Excel导入</a> <span class="divider">/</span></li>
				<li class="active">添加</li>
			</ul>
		</div>
	</div>

	<div class="row-fluid">
		<div class="span12">
			<!-- BEGIN VALIDATION STATES-->
			<div class="widget red">
				<div class="widget-title">
					<h4><i class=" icon-key"></i>添加</h4>
				</div>
				
				<div class="widget-body form">
					<form id="editForm" action="${cxt!}${action!}" method="POST" class="form-horizontal" enctype="multipart/form-data">
						<input type="hidden" name="csrfToken" value="${csrfToken!}">
						<input type="hidden" name="indexKey" value="${indexKey!}"/>
						<input type="hidden" name="redirec" value="${redirec!}"/>
						
						<div class="control-group">
						    <label class="control-label">Excel文件</label>
						    <div class="controls">
						        <div data-provides="fileupload" class="fileupload fileupload-new">
						            <div class="input-append">
						                <div class="uneditable-input">
						                    <i class="icon-file fileupload-exists"></i>
						                    <span class="fileupload-preview"></span>
						                </div>
						               <span class="btn btn-file">
						               <span class="fileupload-new">选择文件</span>
						               <span class="fileupload-exists">改变</span>
						               <input type="file" id="file" name="file" class="file-input"></input>
						               </span>
						                <a data-dismiss="fileupload" class="btn fileupload-exists" href="#">删除</a>
						            </div>
						        </div>
						    </div>
						</div>

						<div class="control-group">
							<div class="controls">
								<% if(authUrl("/platform/iedtd/save")){ %>
								<button type="button" class="btn btn-success" onclick="common_ajax.ajaxFormMainPanel('editForm');">
									<i class="icon-ok icon-white"></i>${i18nMap["admin.common.submit"]}
								</button>
								<% } %>
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</div>
